<body>
<div id="app"></div>
  <div class="instr">
  <h1>How to Play?</h1><br>
  <a> Press A key : Control Bar Move Left.</a><br>
  <a> Press D key : Control Bar Move Right.</a><br><br><br>
    <h2>ATTENTION!!!</h2><br>
    <a> Mobiles are not suppport!</a><br>
    <a> Please Play With PC!</a>
  </div>
  <div class="game-op">
      <button class="startbtn" id="startbtn" onclick="startgame();">Game Start!</button><br>
      <a>Select difficulty</a>
                  <select name="gameoption">
                    <option value="easy" selected>EASY</option>
                    <option value="normal" selected>NORMAL</option>
                    <option value="hard" selected>HARD</option>
                </select>
  </div>
</body>
